<section class="course-list"
    *ngFor="let item of this.coursesList$ | async">
    <app-course-card (clickOnShow)="clickOnShow($event)"
                     (clickOnEdit)="clickOnEdit($event)"
                     (clickOnDelete)="clickOnDelete($event)"
                     [cardItem] = item
                     [cardText]="buttonTexts.show_course">
    </app-course-card>
</section>
