<app-header>
    <ng-container *ngIf="auth.isAuthorised;else loginTemplate">
        <ng-container *ngIf="(userStoreService.name$ | async) ??'admin'">
            <span class="user-description">{{userStoreService.name || 'admin'}}</span>
            <app-button [btnDefault]=true
                        [btnMod]=true
                        [buttonText]=buttonTexts.logout
                        [buttonType]="'button'"
                        (clickButton)="auth.logout()"
            >
            </app-button>
        </ng-container>
    </ng-container>
    <ng-template #loginTemplate>
        <div class="app-header__right-side">
            <ng-container *ngIf="!auth.isCurrentUrl('/login')">
                <app-button [btnDefault]=true
                            [btnMod]=true
                            [buttonText]=buttonTexts.login
                            [buttonType]="'button'"
                            routeTo="/login"
                >
                </app-button>
            </ng-container>
        </div>
    </ng-template>
</app-header>
