<ng-container *ngIf="iconName">
    <button [ngClass]="setCurrentClasses()" (click)="buttonClick()">
        <fa-icon [icon]="['fas', iconName]"></fa-icon>
    </button>
</ng-container>
<ng-container *ngIf="buttonText" >
    <button  [ngClass]="setCurrentClasses()" [type]=buttonType [disabled]="disabled" (click)="buttonClick()">
        {{ buttonText }}
    </button>
</ng-container>
