<div class="form-search app-search">
        <input type="text" name="search" class="form-search__input"
               [placeholder]="placeholder"
               [(ngModel)]="searchTerm"
        >
        <app-button
                [btnDefault]=true
                [btnMod]=true
                [buttonText]=buttonTexts.search
                [buttonType]="'button'"
                (clickButton)="onSearch()"
        >
        </app-button>
</div>
